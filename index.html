<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="game" width="400" height="300" style="border: 3px solid #000000"></canvas>
</body>

<script>

    class Rect {
        constructor(x, y, width, height, v) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.speed = v;
            this.status = true;
            this.canvas = document.getElementById("game");
            this.ctx = this.canvas.getContext("2d");
        }

        draw() {
            this.ctx.beginPath();
            this.ctx.fillStyle = 'red';
            this.ctx.fillRect(this.x, this.y, this.width, this.height);
        }

        clear() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

        move() {
            this.clear();

            if (this.status) {
                this.y += this.speed;
            } else {
                this.y -= this.speed;
            }

            if ((this.y + this.height) == this.canvas.height || (this.y + this.height) > this.canvas.height) {
                this.status = false;
                // console.log(this.y);
            }
            if ((this.y) == 0 || (this.y) < 0) {
                // console.log(this.y);
                this.status = true;
            }

            this.draw();
        }
    }

    let rect = new Rect(100, 0, 100, 50, 10);
    setInterval(() => {
        rect.move();
    }, 100);


</script>

</html>
